<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- Viewport-Tag, um die Größe der Website auf die Breite des Geräts anzupassen -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Generator</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Überschrift der Seite -->
    <h1>>>> Your quote for the day <<<</h1>
    <!-- Wrapper-Container, um das Zentrieren des Inhalts auf der Seite zu erleichtern -->
    <div class="wrapper">
        <!-- Container für die Zitatbox -->
        <div class="container">
            <!-- Hier wird das generierte Zitat angezeigt -->
            <p id="quote">
                le quote dekaprio
            </p>
        <!-- Hier wird der Autor des Zitats angezeigt -->
        <h3 id="author"></h3>
        <!-- Button zum Generieren eines neuen Zitats -->
        <button id="btn">next Quote</button>
      </div>
    </div>
    <!-- JavaScript-Datei, um das Generieren von Zitaten zu ermöglichen -->
    <script src="script.js"></script>
  </body>

</html>
